name: Documentation

on:
  workflow_dispatch:
    branches:
      - develop
  pull_request:
    types: [opened, synchronize, ready_for_review]
    branches:
      - develop
  push:
    branches:
      - develop

jobs:
  build_docs:
    name: Build
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4
    - uses: conda-incubator/setup-miniconda@v2
      with:
          auto-update-conda: true
          auto-activate-base: false
    - name: Switch to gcc-10 on linux
      if: runner.os == 'Linux'
      run: |
        sudo apt install gcc-9 g++-9 cpp-9
        sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-9 100 --slave /usr/bin/g++ g++ /usr/bin/g++-9 --slave /usr/bin/gcov gcov /usr/bin/gcov-9
    - name: Install dependencies
      run: |
        cd extern/
        bash ./download.sh
        cd ../
        conda env create --name build-env --file environment.yml
        conda activate build-env
        python setup.py develop
      shell: bash -l {0}
    - name: Build documentation
      run: |
        conda activate build-env
        cd docs
        make html
      shell: bash -l {0}
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v1
      with:
        path: ./docs/_build/html

  deploy:
    name: Deploy
    if: ${{ github.event_name == 'push' }}

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-20.04
    needs: build_docs
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
