testbed_server:
  port: 8080

modules:
  lopr_camera:
    module_type: flir_camera

    serial_number: 21081906
    width: 128
    height: 128
    offset_x: 112
    offset_y: 244
    adc_bit_depth: 12bit
    pixel_format: mono12p

  science_camera:
    module_type: zwo_camera

    device_name: ZWO ASI178MM(3)
    subarray_x: 2614
    subarray_y: 422
    width: 712
    height: 712

  ta_camera:
    module_type: zwo_camera

    device_name: ZWO ASI290MM(1)
    subarray_x: 710
    subarray_y: 643
    width: 464
    height: 464

  zernike_camera:
    module_type: zwo_camera

    device_name: ZWO ASI178MM(2)
    subarray_x: 1808
    subarray_y: 993
    width: 1024
    height: 1024

  pupil_camera:
    module_type: zwo_camera

    device_name: ZWO ASI178MM(4)

  boston_dm:
    module_type: bmc_dm

    serial_number: 25CW018#008
    command_length: 2048

    channels:
      - correction_howfs
      - probe
      - correction_lowfs
      - aberration
      - atmosphere
      - poke
      - astrogrid

  iris_dm:
    module_type: irisao_dm

    mirror_serial: PWA37-05-04-0705
    driver_serial: 13130030
    usb_power_strip_id: web_power_switch_1
    usb_hub_outlet_id: iris_usb_hub

    channels:
      - correction
      - aberration

  newport_xps:
    module_type: newport_xps_q8

    ip_address: 192.168.192.117
    port: 5001
    timeout: 20
    motors:
      FPM_X:
        nominal: coron
        in_beam: 10.296
        out_of_beam: 9
      Lyot_Y:
        nominal: in_beam
        in_beam: 2.712
        out_of_beam: 50 # WARNING: do not modify this, it could hit the FPM.
      Lyot_X:
        nominal: 9.788
      Lyot_Z:
        nominal: 10.6
      Img_Camera:
        nominal: 13.67
      PR_Camera:
        nominal: -8.69
      Zernike_X:
        nominal: in_beam
        in_beam: 5.777
        out_of_beam: 5

  beam_dump:
    module_type: thorlabs_mff101

    serial_number: 37000085
    in_beam: 1
    out_of_beam: 2

  phase_retrieval_mirror:
    module_type: thorlabs_mff101

    serial_number: 37001725
    in_beam: 1
    out_of_beam: 2

  fpm_illuminator:
    module_type: thorlabs_mff101

    serial_number: 37871220
    in_beam: 2
    out_of_beam: 1

  pupil_illuminator:
    module_type: thorlabs_mff101

    serial_number: 37002369
    in_beam: 2
    out_of_beam: 1

  tsp01_1:
    module_type: thorlabs_tsp01

    serial_number: M00542273

  tsp01_2:
    module_type: thorlabs_tsp01

    serial_number: M00685167

  tsp01_3:
    module_type: thorlabs_tsp01

    serial_number: M001546345

  omega_dm1:
    module_type: omega_ithx_w3

    ip_address: 192.168.192.132
    time_interval: 30

  omega_dm2:
    module_type: omega_ithx_w3

    ip_address: 192.168.192.32
    time_interval: 30

  blue_ups:
    module_type: blue_ups

    ip_address: 10.128.242.6
    port: 161
    snmp_oid: 1.3.6.1.4.1.534.1.3.5.0
    community: palapa
    pass_status: 3

  lab_ups:
    module_type: lab_ups

    ip_address: 192.168.192.20
    port: 161
    snmp_oid: .1.3.6.1.4.1.318.1.1.1.4.1.1.0
    community: public
    pass_status: 2

  web_power_switch_1:
    module_type: web_power_switch

    user: admin
    password: hicat
    ip_address: 192.168.192.11
    dns: webpowerswitch

    # Plugged-in devices with their outlet number:
    outlets:
      npoint_tiptilt_lc_400: 1
      iris_usb_hub: 2
      newport_xps_q8: 3
      iris_dm: 4
      quad_cell: 5
      air_valve: 6
      pupil_led: 7
      fpm_led: 8

  color_filter_wheel:
    module_type: thorlabs_fw102c

    visa_id: ASRL4::INSTR

    filters:
      610nm: 1
      620nm: 2
      640nm: 3
      660nm: 4
      670nm: 5
      broadband: 6

  nd_filter_wheel:
    module_type: thorlabs_fw102c

    visa_id: ASRL6::INSTR

    filters:
      clear: 1
      2.8_percent: 2
      12_percent: 3
      9_percent: 4

  safety:
    module_type: safety_monitor

    check_interval: 60

    safeties:
      - humidity_dm1:
          module_name: omega_dm1
          stream_name: humidity
          minimum_value: 1
          maximum_value: 28
          safe_interval: 60
      - humidity_dm2:
          module_name: omega_dm2
          stream_name: humidity
          minimum_value: 1
          maximum_value: 28
          safe_interval: 60
      - temperature_dm1:
          module_name: omega_dm1
          stream_name: temperature
          minimum_value: 0
          maximum_value: 29
          safe_interval: 60
      - temperature_dm2:
          module_name: omega_dm2
          stream_name: temperature
          minimum_value: 0
          maximum_value: 29
          safe_interval: 60
      - lab_ups:
          module_name: lab_ups
          stream_name: power_ok
          minimum_value: 0.5
          maximum_value: 1.5
          safe_interval: 60
      - blue_ups:
          module_name: blue_ups
          stream_name: power_ok
          minimum_value: 0.5
          maximum_value: 1.5
          safe_interval: 60

  a:
    module_type: test_module_python

  b:
    module_type: test_module_cpp

  environment_viewer:
    module_type: environment_viewer
